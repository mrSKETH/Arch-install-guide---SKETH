################
### МОНИТОР  ###
################


monitor = ,preferred,auto,1


###################
## МОИ ПРОГРАММЫ ##
###################

$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$browser = google-chrome-stable
$telegram = Telegram

#################
### АВТОЗАПУСК ##
#################

# СТАНДАРТ
exec-once = waybar & hyprpaper

#БУФЕР ОБМЕНА
exec-once = wl-clipboard-history-t
exec-once = wl-paste --watch cliphist store
exec-once = wl-clip-persist --clipboard regular --display wayland-1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

#уведомления
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dunst

#терминал с командами

exec-once = kitty -e "tty-clock"
exec-once = kitty -e "cmatrix"
exec-once = kitty -e "btop"

#############################
### ПЕРЕМЕННЫЕ СРЕДЫ      ###
#############################


env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### РАЗРЕШЕНИЯ  ###
###################


# ecosystem {
#   enforce_permissions = 1
# }


#############################
### СМОТРИ И ЧУВСТВУЙ     ###
###(ГРАФИЧЕСКИЕ НАСТРОЙКИ)###
#############################

#ГЛАВНЫЕ
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

# ДЕКОРАТИВНЫЕ
decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

# ТЕНИ
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

# БЛЮР
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# АНИМАЦИИ ОКОН
animations {
    enabled = yes
    
    # Базовые настройки анимаций
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = linear, 0, 0, 1, 1
    
    # Анимация открытия окон
    animation = windows, 1, 5, overshot, slide
    animation = windowsIn, 1, 5, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    
    # Анимация закрытия окон
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, default, loop
    
    # Анимация смены рабочего стола
    animation = workspaces, 1, 6, wind
    animation = specialWorkspace, 1, 6, wind, slidevert
    
    # Анимация fade (появления/исчезновения)
    animation = fade, 1, 5, smoothIn
    animation = fadeDim, 1, 5, smoothIn
    animation = fadeSwitch, 1, 5, smoothOut
    animation = fadeShadow, 1, 5, smoothOut
    animation = fadeLayers, 1, 5, smoothOut
}

# ДОПОЛНИТЕЛЬНЫЕ ЭФФЕКТЫ
decoration {
    # Скругление углов
    rounding = 10
    blur {
        enabled = true
        size = 5
        passes = 3
        new_optimizations = on
        ignore_opacity = on
    }
}

# АНИМАЦИИ ПЕРЕКЛЮЧЕНИЯ РАБОЧИХ СТОЛОВ
# Плавное переключение между рабочими столами
misc {
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    focus_on_activate = true

    #отключить встроенные уведомления
    disable_hyprland_logo = true
    disable_splash_rendering = true
    
    # Дополнительные настройки
    vfr = true
    force_default_wallpaper = 0

}

# ДОПОЛНИТЕЛЬНЫЕ НАСТРОЙКИ ДЛЯ ГЛАДКОСТИ
# Улучшение производительности анимаций
debug {
    damage_tracking = 2
}

# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

#истощения
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# масте
master {
    new_status = master
}

# микс
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### ВВОД  ###
#############

# инпут
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

#тачпад
    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

# девайсы
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
###   БИНДЫ     ###
###################

# вин
$mainMod = SUPER

# главные
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, G, exec, $telegram
bind = $mainMod, O, exec, wlogout


#перемещение окон
bind = $mainMod CTRL, left, swapwindow, l
binde = $mainMod CTRL, left, moveactive, -50 0
bind = $mainMod CTRL, right, swapwindow, r
binde = $mainMod CTRL, right, moveactive, 50 0
bind = $mainMod CTRL, up, swapwindow, u
binde = $mainMod CTRL, up, moveactive, 0 -50
bind = $mainMod CTRL, down, swapwindow, d
binde = $mainMod CTRL, down, moveactive, 0 50

# Изменить размер активного окна
bind = $mainMod ALT, left, resizeactive, -20 0
bind = $mainMod ALT, right, resizeactive, 20 0
bind = $mainMod ALT, up, resizeactive, 0 -20
bind = $mainMod ALT, down, resizeactive, 0 20




#БУФЕР
bind = SUPER, X, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy


# изменения фокуса
bind = $mainMod SHIFT, left, movefocus, l
bind = $mainMod SHIFT, right, movefocus, r
bind = $mainMod SHIFT, up, movefocus, u
bind = $mainMod SHIFT, down, movefocus, d

# переключение экрана (1-10)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# перемещение окна на другой стол
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

## Volume bind
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# Requires playerctl
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

## ScreenShot
bind =, Print, exec, grim -g "$(slurp -d)" - | wl-copy

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### ОКНА И РАБОЧИЕ ОБЛАСТИ ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
